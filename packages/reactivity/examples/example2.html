<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { reactive, effect, ref } from '../dist/reactivity.esm.js';

      const age = ref(18);

      const state = reactive({ age });

      effect(() => {
        console.log(state.age);
      });

      setTimeout(() => {
        state.age++;
      }, 1000);
    </script>
  </body>
</html>
