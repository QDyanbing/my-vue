  <body>
    <script type="module">
      import { reactive, effect } from '../dist/reactivity.esm.js';

      const state = reactive({ a: { b: 2 } });

      effect(() => {
        console.log(state.a.b);
      });

      setTimeout(() => {
        state.a.b++;
      }, 1000);
    </script>
