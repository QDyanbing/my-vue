<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { reactive, watch } from '../dist/reactivity.esm.js';

      const state = reactive({ a: { b: { c: 1 } } });

      const stop = watch(
        state,
        (newVal, oldVal) => {
          console.log(newVal, oldVal);
        },
        { deep: 2 },
      );

      setTimeout(() => {
        state.a.b.c++;
      }, 1000);
    </script>
  </body>
</html>
